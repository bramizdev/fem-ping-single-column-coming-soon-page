<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- displays site properly based on user's device -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Author and description -->
    <meta name="author" content="Brayan Miza" />
    <meta
      name="description"
      content="This is a solution to the Ping coming soon page challenge on Frontend Mentor."
    />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Ping coming soon page</title>
    <!-- custom CSS -->
    <link rel="stylesheet" href="./styles/styles.css" />
    <!-- script -->
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a class="header__logo-anchor" href="#" aria-label="Ping - Homepage">
          <img
            class="header__logo-img"
            src="./images/logo.svg"
            alt=""
            aria-hidden="true"
          />
        </a>
        <p class="header__intro">
          We are launching <span class="header__intro-highlight">soon!</span>
        </p>
      </header>
      <main>
        <h1 class="visually-hidden">
          Ping coming soon page challenge on Frontend Mentor.
        </h1>
        <p class="info">Subscribe and get notified</p>
        <form class="form" action="/">
          <div class="form-control">
            <label class="visually-hidden" for="email">
              Your email address.
            </label>
            <input
              class="form__control-input form__input"
              id="email"
              name="email"
              type="text"
              placeholder="Your email address..."
            />
          </div>
          <input
            class="form__control-submit form__input"
            type="submit"
            value="Notify Me"
          />
        </form>
        <img
          class="main__illustration"
          src="./images/illustration-dashboard.png"
          alt=""
          aria-hidden="true"
        />
      </main>
      <footer class="footer">
        <h2 class="visually-hidden">Social media</h2>
        <ul class="footer__social-container">
          <li>
            <a
              class="footer__social-anchor"
              href="#"
              aria-label="Follow us on Facebook"
            >

                class="social__icons"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 320 512"
                aria-hidden="true"

                />
              </svg>
            </a>
          </li>
          <li>
            <a
              class="footer__social-anchor"
              href="#"
              aria-label="Follow us on Twitter"
            >
              <svg
                class="social__icons"
                xmlns="http://www.w3.org/2000/svg"

            >

        </ul>
        <p class="footer__copyright">
          &copy; Copyright Ping. All rights reserved.
        </p>
      </footer>
    </div>

    <div class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"

  </body>
